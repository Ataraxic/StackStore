<div ng-include="'components/navbar/navbar.html'"></div>

<section id="main-content">
    <section class="wrapper">
        <div class="container">
            <div class="col-xs-12 ds">
                <!--COMPLETED ACTIONS DONUTS CHART-->
                <h3>CART</h3>

                <!-- First Action -->
                <div class="desc" ng-repeat="(key, value) in cart_page track by $index">
                    <div class="thumb">
                        <span class="badge bg-theme"><i class="fa fa-dot-circle-o"></i></span>
                    </div>
                    <div class="details">
                    		<h4>{{cart_page[key].name}} &nbsp;- &nbsp;${{cart_page[key].price}}</h4>
                        <p>
                            <muted>{{cart_page[key].info}}</muted>
<!--                             <br>
                            <a href="#">James Brown</a> subscribed to your newsletter.
                            <br> -->
                        </p>
                        <h4>Quantity: {{cart_page[key].quantity}}</h4>
                        <h5 ng-click="subtractQuantity(key)">-</h5>
                        <h5 ng-click="addQuantity(key)">+</h5>
                    </div>
                </div>
                <h3><a href="/checkout">CHECKOUT</a></h3>

            </div>
        </div>
    </section>
</section>
