<div ng-include="'components/navbar/navbar.html'"></div>

<section id="main-content">
    <section class="wrapper">
        <div class="container">
            <div class="col-xs-12 ds">
                <!--COMPLETED ACTIONS DONUTS CHART-->
                <h3>CART</h3>

                <!-- First Action -->
                <div class="desc" ng-repeat="product in cart_page">
                    <div class="thumb">
                        <span class="badge bg-theme"><i class="fa fa-dot-circle-o"></i></span>
                    </div>
                    <div class="details">
                    		<h4>{{product.name}} &nbsp;- &nbsp;${{product.price}}</h4>
                        <p>
                            <muted>{{product.info}}</muted>
<!--                             <br>
                            <a href="#">James Brown</a> subscribed to your newsletter.
                            <br> -->
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
