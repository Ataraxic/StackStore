<div>
   <h1> Tag: {{currentTagName}} </h1>
    <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li ng-repeat="product in productsInTag">Name:{{product.name}}
            <br> Price:{{product.price}}
            <br> Tags:
            <div ng-repeat="tag in product.tags">
                {{tag.name}}
            </div>
        </li>
    </ul>



</div>
</div>
