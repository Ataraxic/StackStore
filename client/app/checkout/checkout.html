<style>
  .ng-invalid {
    color: red;
  }
  #blankSpace {
    height: 150px;
  }
  #thanks {
    text-align: center;
    font-size: 60px;
  }
</style>
<div ng-include="'components/navbar/navbar.html'"></div>
<div id="blankSpace"></div>
<div ng-hide="paid || cartEmpty" class="col-md-4 col-md-offset-4">

    <div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in cart">
            <td>{{item.name}}</td>
            <td>{{item.price | currency : $ : 2}}</td>
          </tr>
          <tr>
            <td style="font-weight:bold;">Total</td>
            <td style="font-weight:bold;">{{total | currency : $ : 2}}</td>
          </tr>
        </tbody>
      </table>
    </div>


    <form stripe-form="stripeCallback" name="checkoutForm" ng-submit="onCheckout()" id="form" class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
            <input payments-format="card" payments-validate="card" id="card-num" ng-model="number" class="form-control" type="text" size="16" placeholder="Card number" autofocus="autofocus" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            <input payments-validate="expiry" payments-format="expiry" id="card-exp" ng-model="expiry" class="form-control" size="5" placeholder="MM/YY"/>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input payments-validate="cvc" id="card-cvc" payments-format="cvc" ng-model="cvc" class="form-control" type="text" size="4" placeholder="CVC" />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary col-sm-12"
        data-progress-text="<span class='glyphicon glyphicon-refresh fa-spin'></span>"
        data-success-text="<span class='glyphicon glyphicon-ok'></span>">
        Pay
      </button>
    </form>

</div>

<p id="thanks" ng-show='cartEmpty'>Your cart's empty! No checkin' out for you.</p>

<p id="thanks" ng-show='paid'>Thanks for your payment! Your order is being processed.</p>
