<div ng-include="'components/navbar/navbar.html'"></div>

<section id="main-content">
    <section class="wrapper">
        <div class="container">
            <div class="col-xs-8">
                </div>

                <div class="col-md-12">

                    <form ng-submit='editProduct(product._id)'>
                        <h1>You are editing {{product.name}} </h1>
                        <input id="file-upload" type="file" class="form-control" onchange="angular.element(this).scope().upload()"></input>
                        <div class='form-group'>
                            <input type='text' class='form-control' placeholder='{{product.name}}' ng-model="name"></input>

                            <input type='text' class='form-control' placeholder='{{product.description}}' ng-model="description"></input>

                            <input type='number' class='form-control' placeholder='{{product.price}}' ng-model="price"></input>

                        </div>

                        <button type='submit' class='btn btn-primary'>Save Changes</button>
                    </form>

                      <div class="col-md-12">

                     <div class="col-md-4 col-sm-4 mb">
                        <div class="white-panel pn">
                            <div class="white-header">
                                <h5>{{product.name}}</h5>
                            </div>
                            <div class="row" ng-click="toggleDialog(product)">
                                <div class="col-sm-6 col-xs-6 goleft">
                                    <p><i class="fa fa-level-up"></i> {{product.upvotes}}</p>
                                </div>
                                <div class="col-sm-6 col-xs-6">{{product.price}}</div>
                                <div class="col-sm-6 col-xs-6">{{product.description}}</div>
                            </div>
                            <div class="centered">
                                <img src="{{product.media[0]}}" width="120">
                            </div>
                        </div>
                    </div>

                  </div>

  </div>
</div>
        </div>
    </section>
</section>
</div>
