<div ng-include="'components/navbar/navbar.html'"></div>

<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-9 main-chart">
                <div class="row">
                    <product ng-repeat="product in products | filter:searchText"></product>
                </div>
            </div>
            <div class="col-lg-3 ds">
                <div ng-show="ownerPresent" class="mb">
                    <a type="button" class="btn btn-primary btn-lg btn-block" href="/store/{{storeName}}/admin">Edit Store</a>
                    <a type="button" class="btn btn-primary btn-lg btn-block" href="/store/{{storeName}}/orders">View Store Orders</a>
                </div>
                <h3>SEARCH</h3>
                <!-- First Action -->
                <div class="desc">
                    <div class="details">
                        <p>

                            <form class="form" role="form">
                                <div class="form-group">
                                    <input type="text" ng-model="searchText" class="form-control btn-block" id="exampleInputEmail2" placeholder="Enter term">
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
                <!--COMPLETED ACTIONS DONUTS CHART-->
                <div class="mb" ng-show="currentPromos.length > 0">
                    <h3>PROMOS</h3>
                    <!-- First Action -->
                    <div class="desc" ng-repeat="promo in currentPromos">
                        <div class="thumb">
                            <span class="badge bg-theme"><i class="fa fa-tag"></i></span>
                        </div>
                        <div class="details">
                            <p>
                                <muted>{{promo.discount}}</muted>
                                <br> {{promo.description}}, expires: {{promo.expiry.toDateString()}}
                                <br>
                                <b>{{promo.code}}</b>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </section>
</section>
