<div class="row">
  <div ng-click="toggleDialog(product)">
    <h1><a>{{product.name}}</a></h1>
    <img src="{{product.media[0]}}">
    <h3>{{product.price}}</h3>
    <p>{{product.description}}</p>
  </div>
    <button class="btn btn-default" ng-click="addToCart(product._id)">Add to cart</button>
</div>
