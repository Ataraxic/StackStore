<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="col-xs-8">
    <div class="col-md-12">

        <h1>You are shopping at {{storeName}}! </h1>
    </div>

    <div class="col-md-12">
        <form ng-submit='addProduct()'>
            <h3>Add products to store</h3>
            <div class='form-group'>
                <input type='text' class='form-control' placeholder='Name' ng-model="name"></input>
                <input type='text' class='form-control' placeholder='Info' ng-model="info"></input>
                <input type='text' class='form-control' placeholder='Price' ng-model="price"></input>
            </div>
            <button type='submit' class='btn btn-primary'>Add Product</button>
        </form>
        <div class="col-md-12">


            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Products in Store:</h1>
                    <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" >
                        <li ng-repeat="product in store.products"><a href="#">{{product.name}}<button type="button" class="close" ng-click="deleteProduct(product._id)">&times;</button></a>
                            <span><a href="/products/{{product._id}}">More Info on Product</a></span>
                        </li>
                    </ul>
                </div>
            </div>


        </div>

    </div>
  </div>
  <div class="col-xs-4">
    User info here
</div>

</div>
