<div ng-controller="NavbarCtrl">
<header class="header black-bg">
              <div class="sidebar-toggle-box" ng-click="toggleNav();">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>Stacked</b></a>
            <!--logo end-->
            <div class="nav notify-row" id="top_menu">
                <!--  notification start -->
                <ul class="nav top-menu">
                    <!-- inbox dropdown start-->
                    <li id="header_inbox_bar" class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" ng-click="toggleDropdown()">
                            <i class="fa fa-envelope-o"></i>
                            <span class="badge bg-theme">5</span>
                        </a>
                        <ul class="dropdown-menu extended inbox">
                            <div class="notify-arrow notify-arrow-green"></div>
                            <li>
                                <p class="green">You have 5 new messages</p>
                            </li>
                            <li>
                                <a href="index.html#">
                                    <span class="photo"><img alt="avatar" src="assets/img/ui-zac.jpg"></span>
                                    <span class="subject">
                                    <span class="from">Zac Snider</span>
                                    <span class="time">Just now</span>
                                    </span>
                                    <span class="message">
                                        Hi mate, how is everything?
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="index.html#">See all messages</a>
                            </li>
                        </ul>
                    </li>
                    <!-- inbox dropdown end -->
                </ul>
                <!--  notification end -->
            </div>
            <div class="top-menu">
            	<ul class="nav pull-right top-menu">
            				<li ng-show="!isLoggedIn()"><a class="logout" href="/login">Login</a></li>
                    <li ng-show="isLoggedIn()"><a class="logout" ng-click="logout()">Logout</a></li>
            	</ul>
            </div>
        </header>

        <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

              	<div ng-show="isLoggedIn()">
              	  <p class="centered"><a href="/profile/{{ getCurrentUser().name.toLowerCase() }}"><img src="assets/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
              	  <h5 class="centered">{{ getCurrentUser().name }}</h5>
              	</div>
                  <li class="mt" ng-show="isLoggedIn()">
                      <a class="" href="/settings">
                          <i class="fa fa-dashboard"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a class="" href="/">
                          <i class="fa fa-heart"></i>
                          <span>Discover</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a class="" href="/search">
                          <i class="fa fa-search"></i>
                          <span>Search</span>
                      </a>
                  </li>

              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
</div>
